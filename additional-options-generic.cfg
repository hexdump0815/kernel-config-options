# some sound related options
CONFIG_SND_SEQUENCER=m
CONFIG_SND_SEQ_DUMMY=m
CONFIG_SND_VIRMIDI=m
CONFIG_SND_SEQ_VIRMIDI=m
CONFIG_SND_USB_AUDIO=m
# initrd format with different compression options
CONFIG_BLK_DEV_INITRD=y
CONFIG_RD_GZIP=y
CONFIG_RD_BZIP2=y
CONFIG_RD_LZMA=y
CONFIG_RD_XZ=y
CONFIG_RD_LZO=y
