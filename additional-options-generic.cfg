CONFIG_CPU_IDLE=y
CONFIG_CPU_IDLE_MULTIPLE_DRIVERS=y
CONFIG_CPU_IDLE_GOV_MENU=y
CONFIG_CPU_IDLE_GOV_LADDER=y
# options required for wireguard
CONFIG_IP_ADVANCED_ROUTER=y
CONFIG_IP_MULTIPLE_TABLES=y
CONFIG_NET_UDP_TUNNEL=m
CONFIG_IPV6_MULTIPLE_TABLES=y
CONFIG_FIB_RULES=y
CONFIG_WIREGUARD=m
CONFIG_CRYPTO_LIB_CHACHA=m
CONFIG_CRYPTO_LIB_CURVE25519=m
CONFIG_CRYPTO_LIB_POLY1305=m
CONFIG_CRYPTO_LIB_CHACHA20POLY1305=m
# bt rfcomm support
CONFIG_BT_RFCOMM=m
CONFIG_BT_RFCOMM_TTY=y
# those seem to be required in case someone wants to use snap packages
CONFIG_SQUASHFS=y
CONFIG_SQUASHFS_FILE_CACHE=y
CONFIG_SQUASHFS_DECOMP_MULTI_PERCPU=y
CONFIG_SQUASHFS_XATTR=y
CONFIG_SQUASHFS_ZLIB=y
CONFIG_SQUASHFS_LZ4=y
CONFIG_SQUASHFS_LZO=y
CONFIG_SQUASHFS_XZ=y
CONFIG_SQUASHFS_ZSTD=y
CONFIG_SQUASHFS_4K_DEVBLK_SIZE=y
CONFIG_SQUASHFS_EMBEDDED=y
CONFIG_SQUASHFS_FRAGMENT_CACHE_SIZE=3
# misc input options
CONFIG_INPUT_UINPUT=m
CONFIG_UHID=m
# misc other options
CONFIG_IP_MULTICAST=y
CONFIG_DRM_GEM_SHMEM_HELPER=y
CONFIG_THERMAL=y
CONFIG_GENERIC_ADC_THERMAL=y
# for the multigen lru kernel extra patches - they will be ignored if the patches are not used
CONFIG_LRU_GEN=y
CONFIG_LRU_GEN_ENABLED=y
# bluetooth network support
CONFIG_BT_BNEP=m
# to make iotop work
CONFIG_TASKSTATS=y
CONFIG_TASK_DELAY_ACCT=y
CONFIG_TASK_XACCT=y
